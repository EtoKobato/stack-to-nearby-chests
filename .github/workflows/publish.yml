name: Publish on Github, Curseforge & Modrinth

on: [ workflow_dispatch ]

env:
  RELEASE_NAME: 0.5.10 for Minecraft 1.19.4
  VERSION: 0.5.10

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check Environment Variables
        run: env

      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: "temurin"
          java-version: 17

      - name: Make Gradle Wrapper Executable
        if: ${{ runner.os != 'Windows' }}
        run: chmod +x ./gradlew

      - name: Build
        run: ./gradlew clean build

      - name: Publish (CurseForge/Modrinth/Github)
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          github-tag: "mc1.19.4-${{env.VERSION}}"
          github-token: ${{ secrets.PUBLISH_GITHUB_TOKEN }}

          modrinth-id: HtGckJVc
          modrinth-token: ${{ secrets.PUBLISH_MODRINTH_TOKEN }}

          curseforge-id: 693995
          curseforge-token: ${{ secrets.PUBLISH_CURSEFORGE_TOKEN }}

          name: "${{env.RELEASE_NAME}}"
          version: "${{env.VERSION}}"
          changelog-file: CHANGELOG.md
          files: build/libs/!(*-@(dev|sources|javadoc)).jar

          loaders: fabric
          game-versions: |
            1.19.4
          java: |
            17
            18
            19
            20
            21
            22
